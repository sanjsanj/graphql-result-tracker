type SuccessMessage {
  message: String
}

type User {
  id: ID!
  name: String!
  email: String!
}

type Mutation {
  signup(name: String!, email: String!, password: String!): User!

  signin(email: String!, password: String!): User

  signout: SuccessMessage

  requestReset(email: String!): SuccessMessage

  resetPassword(
    resetToken: String!
    password: String!
    confirmPassword: String!
  ): User!
}

type Query {
  me: User
}
